# translation for JTS errors (warning LATIN1 file!)
DISCONNECTED_INTERIOR = L'intérieur du polygone est disjoint, à cause d'un ou plusieurs contours intérieurs contigus.
DUPLICATE_RINGS = Un contour intérieur (trou) ou extérieur est en doublon.
HOLE_OUTSIDE_SHELL =  Un contour intérieur (trou) est en dehors du contour extérieur du polygone.
NESTED_HOLES = Un contour intérieur (trou) est inclus dans un autre contour intérieur du même polygone.
NESTED_SHELLS = Un polygone est inclus dans un autre polygone du même multi-polygone.
RING_SELF_INTERSECTION = Un contour intérieur (trou) ou extérieur s'auto-intersecte ou intersecte un autre contour du même polygone.
SELF_INTERSECTION = Un contour intérieur (trou) ou extérieur s'auto-intersecte ou intersecte un autre contour du même polygone.
RING_NOT_CLOSED = La géométrie ne contient pas assez de points (au moins 2 pour une ligne, 3 pour un polygone), contient un contour non-fermé, ou bien contient des coordonnées invalides (valeur NULL).
INVALID_COORDINATE = La géométrie ne contient pas assez de points (au moins 2 pour une ligne, 3 pour un polygone), contient un contour non-fermé, ou bien contient des coordonnées invalides (valeur NULL).
TOO_FEW_POINTS = La géométrie ne contient pas assez de points (au moins 2 pour une ligne, 3 pour un polygone), contient un contour non-fermé, ou bien contient des coordonnées invalides (valeur NULL).
INVALID_WKT = La géométrie ne contient pas assez de points (au moins 2 pour une ligne, 3 pour un polygone), contient un contour non-fermé, ou bien contient des coordonnées invalides (valeur NULL).
